<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lost n Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <aside class="sidebar">
        <h1 class="logo">Lost n Found</h1>
        <div class="menu-group">
            <p class="group-title">Menu</p>
            <ul class="menu-list">
                <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="list-barang.html"><i class="fas fa-list"></i> List Barang</a></li>
                <li><a href="pelaporan.html"><i class="fas fa-book"></i> Pelaporan</a></li>
            </ul>
        </div>
        <div class="menu-group">
            <p class="group-title">General</p>
            <ul class="menu-list">
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </div>
        <div class="menu-group logout-link">
             <ul class="menu-list">
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h2>Dashboard</h2>
            </div>
            <div class="header-right">
                <i class="fas fa-bell notification-bell"></i>
                <div class="admin-profile">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">Admin</span>
                </div>
            </div>
        </header>

        <section class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-items">0</h3>
                        <p>Total Items</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon lost">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="lost-items">0</h3>
                        <p>Lost Items</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon found">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="found-items">0</h3>
                        <p>Found Items</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon reports">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-reports">0</h3>
                        <p>Total Reports</p>
                    </div>
                </div>
            </div>

            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <div class="activity-list" id="activity-list">
                    <!-- Activity items will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
