<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Barang - Lost n Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/list-barang.css">
</head>
<body>
    <aside class="sidebar">
        <h1 class="logo">Lost n Found</h1>
        
        <div class="menu-group">
            <p class="group-title">Menu</p>
            <ul class="menu-list">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="active"><a href="list-barang.html"><i class="fas fa-list"></i> List Barang</a></li>
                <li><a href="pelaporan.html"><i class="fas fa-book"></i> Pelaporan</a></li>
            </ul>
        </div>

        <div class="menu-group">
            <p class="group-title">General</p>
            <ul class="menu-list">
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </div>
        
        <div class="menu-group logout-link">
             <ul class="menu-list">
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                </div>
            <div class="header-right">
                <i class="fas fa-bell notification-bell"></i>
                <div class="admin-profile">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">Admin</span>
                </div>
            </div>
        </header>

        <section class="content-area">
            <div class="content-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" id="search-input">
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nama Barang</th>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Nama Pemilik / Penemu</th>
                        <th>Lokasi</th>
                        <th>Gambar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination-wrapper">
                <!-- Pagination will be generated dynamically -->
            </div>
        </section>
    </main>

    <script src="../assets/js/list-barang.js"></script>
</body>
</html>
