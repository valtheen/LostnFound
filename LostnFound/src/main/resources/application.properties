# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lostnfound_db?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server
server.port=8080
spring.application.name=LostnFound

# Security / JWT
app.security.jwt.secret=LostnFoundSecretKey123!@#ChangeMe
app.security.jwt.expiration-in-ms=86400000